<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>Password Strength Identifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .password-container {
            position: relative;
            margin-bottom: 1rem;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s ease;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #9b59b6;
        }
        .toggle-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #9b59b6;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #9b59b6;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #8e44ad;
        }
        .strength {
            font-weight: bold;
            margin-top: 10px;
            font-size: 18px;
        }
        .strength-phrase {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
        .crack-time-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f7f7f7;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .crack-time-title {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .crack-time-value {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        .strength-meter {
            width: 100%;
            height: 10px;
            margin-top: 10px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .strength-meter-bar {
            height: 100%;
            transition: width 0.3s ease;
        }
        .weak {
            background-color: red;
        }
        .moderate {
            background-color: orange;
        }
        .strong {
            background-color: yellow;
        }
        .very-strong {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Identifier</h1>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
            <i class="fas fa-eye-slash toggle-btn" id="togglePassword" onclick="togglePassword()"></i>
        </div>
        <p class="strength" id="strength"></p>
        <p class="strength-phrase" id="strengthPhrase"></p>
        <div class="crack-time-container">
            <div class="crack-time-title">Estimated Time to Crack:</div>
            <div class="crack-time-value" id="crackTime"></div>
        </div>
        <div class="strength-meter" id="strengthMeter">
            <div class="strength-meter-bar"></div>
        </div>
        <div class="generate-password-container">
            <button onclick="generatePassword()">Generate Secure Password</button
            </div>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const strengthElement = document.getElementById('strength');
            const strengthPhraseElement = document.getElementById('strengthPhrase');
            const crackTimeElement = document.getElementById('crackTime');
            const strengthMeter = document.querySelector('.strength-meter-bar');

            // Calculate password strength
            const strength = calculatePasswordStrength(password);

            // Update password strength text and visual representation
            updateStrengthIndicator(strength);
            strengthElement.innerText = `Strength: ${getStrengthText(strength)}`;
            strengthPhraseElement.innerText = getStrengthPhrase(strength);
            crackTimeElement.innerText = getCrackTime(strength);

            // Update crack time color
            crackTimeElement.className = `crack-time-value ${getColorClass(strength)}`;
        }

        function calculatePasswordStrength(password) {
            // This is a simplified method to calculate password strength
            // You can use a more sophisticated algorithm for better accuracy
            return Math.min(password.length / 20 * 100, 100); // Assuming longer passwords are stronger
        }

        function getStrengthText(strength) {
            if (strength < 20) return 'Very Weak';
            else if (strength < 40) return 'Weak';
            else if (strength < 60) return 'Moderate';
            else if (strength < 80) return 'Strong';
            else return 'Very Strong';
        }

        function getStrengthPhrase(strength) {
            if (strength < 20) {
                return "It's equivalent to leaving your front door wide open.";
            } else if (strength < 40) {
                return "It's equivalent to closing your front door but leaving it unlocked.";
            } else if (strength < 60) {
                return "It's secure but could be stronger. Consider adding more unique characters.";
            } else if (strength < 80) {
                return "It's a good password, but there's always room for improvement.";
            } else {
                return "Your password is the equivalent of trying to break into Fort Knox and escaping without any injury or beeing seen.";
            }
        }

        function getCrackTime(strength) {
            // Simulated crack time based on password strength
            const crackTimes = [
                "Instant", // Very Weak
                "Minutes", // Weak
                "Hours",   // Moderate
                "Days",    // Strong
                "Years"    // Very Strong
            ];
            return crackTimes[Math.min(Math.floor(strength / 20), 4)]; // Ensure it doesn't go out of bounds
        }

        function getColorClass(strength) {
            return strength < 20 ? "very-weak" :
                   strength < 40 ? "weak" :
                   strength < 60 ? "moderate" :
                   strength < 80 ? "strong" :
                   "very-strong";
        }

        function updateStrengthIndicator(strength) {
            const strengthMeter = document.querySelector('.strength-meter-bar');
            strengthMeter.style.width = `${strength}%`;
            strengthMeter.className = `strength-meter-bar ${getColorClass(strength)}`;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        function generatePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0; i < 16; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('password').value = password;
            checkPassword();
        }
    </script>
</body>
</html>
