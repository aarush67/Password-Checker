<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="AvCww1dKzxLmecMNEJRG59el6q2QtGMtf_RB7NyUqxI" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Identifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f2f5;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .password-container {
            position: relative;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .toggle-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #007bff;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .strength {
            font-weight: bold;
            margin-top: 10px;
        }
        .strength.very-weak { color: red; }
        .strength.weak { color: orange; }
        .strength.moderate { color: yellow; }
        .strength.strong { color: lightgreen; }
        .strength.very-strong { color: green; }
        .strength-phrase {
            margin-top: 5px;
            font-size: 14px;
            color: #555;
            font-weight: bold; /* Added this line */
        }
        .generate-password-container {
            margin-top: 20px;
        }
        .generate-password-text {
            margin-bottom: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/zxcvbn@4.4.2/dist/zxcvbn.js"></script>
</head>
<body>
    <div class="container">
        <h1>Password Strength Identifier</h1>
        <div class="password-container">
            <input type="password" id="password" placeholder="Enter your password" oninput="checkPassword()">
            <i class="fas fa-eye-slash toggle-btn" id="togglePassword" onclick="togglePassword()"></i>
        </div>
        <p class="strength" id="strength"></p>
        <p class="strength-phrase" id="strengthPhrase"></p>
        <div class="generate-password-container">
            <p class="generate-password-text">Want a secure password? Click here to generate one:</p>
            <button onclick="generatePassword()">Generate Secure Password</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const result = zxcvbn(password);
            const strengthText = [
                'Very Weak',
                'Weak',
                'Moderate',
                'Strong',
                'Very Strong'
            ];
            const strengthPhrases = [
                "It's equivalent to leaving your front door wide open.",
                "It's equivalent to closing your front door but leaving it unlocked",
                "It's secure but could be stronger. Consider adding more unique characters.",
                "It's a good password, but there's always room for improvement.",
                "Your password is the equivalent of trying to break in to Fort Knox"
            ];
            const strengthClasses = [
                'very-weak',
                'weak',
                'moderate',
                'strong',
                'very-strong'
            ];
            const strengthElement = document.getElementById('strength');
            const strengthPhraseElement = document.getElementById('strengthPhrase');
            strengthElement.innerText = `Strength: ${strengthText[result.score]}`;
            strengthElement.className = `strength ${strengthClasses[result.score]}`;
            strengthPhraseElement.innerText = strengthPhrases[result.score];
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('togglePassword');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        function generatePassword() {
            const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=";
            let password = "";
            for (let i = 0; i < 16; i++) {
                password += chars[Math.floor(Math.random() * chars.length)];
            }
            document.getElementById('password').value = password;
            checkPassword();
        }
    </script>
</body>
</html>
